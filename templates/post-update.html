{% extends 'base.html' %}

{% block title %}
Обновление статьи {{article.title}}
{% endblock %}

{% block body %}
<div class="container">
<div class="container">
<div class="container">
<div class="container">
<h1> Обновление статьи </h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{article.title}}" placeholder="Введите название" ><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс">{{article.title}}</textarea><br>
        <textarea name="text" id="text" class="form-control"  placeholder=" Введите основной текст ">{{article.text}}"</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить">
        <a href="{{ url_for('posts' ) }}" class="btn btn-secondary">Отмена</a>

    </form>
</div>    
</div>    
</div>    
</div>
{% endblock %}
